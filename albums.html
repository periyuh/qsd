<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QSD — Albums</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="dark">
  <header class="nav">
    <div class="logo">QSD<span class="dot">.</span></div>
    <nav>
      <a href="index.html">Home</a>
      <a href="albums.html" class="active">Albums</a>
      <a href="artists.html">Artists</a>
      <a href="chaos.html" class="chaos-link">Chaos</a>
    </nav>
    <div class="search-wrap">
      <input id="search" placeholder="search albums or tracks..." />
    </div>
  </header>

  <main class="layout">
    <section id="album-grid" class="panel">
      <h2 class="section-title">Albums</h2>
      <div id="grid" class="carousel"></div>
      <div id="empty" class="muted tiny" style="display:none">No albums found.</div>
    </section>

    <aside id="album-detail" class="panel detail hidden">
      <button id="detail-back" class="btn ghost small">◀ Back to albums</button>
      <div id="detail-inner"></div>
    </aside>
  </main>

  <footer class="footer">
    <p>© 2025 QueenServeantDonked</p>
  </footer>

  <!-- Track modal -->
  <div id="track-modal" class="modal hidden" aria-hidden="true" style="display:none">
    <div class="modal-panel">
      <button id="modal-close" class="btn small">✕</button>
      <div id="modal-body"></div>
      <div class="modal-nav">
        <button id="prev-track" class="btn small">⬅</button>
        <button id="next-track" class="btn small">➡</button>
      </div>
    </div>
  </div>

  <script src="assets/js/script.js" defer></script>
</body>
</html>

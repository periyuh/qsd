<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QSD Archive</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="dark">
  <!-- Navigation -->
  <header class="nav">
    <h1 class="site-title">QueenServeantDonked</h1>
    <img src="assets/images/QSD.png" alt="QSD Logo" class="site-logo" />
  </header>

  <!-- Wiki Section -->
  <main class="layout">
    <section class="panel wiki">
      <img src="assets/images/QSD CRSV BIG.png" alt="QSD Banner" class="wiki-banner" />
      <div class="wiki-bio">
        <h2>About</h2>
        <p id="site-bio">Loading bio…</p>
      </div>

      <div class="wiki-timeline">
        <h2>Timeline</h2>
        <ul id="site-timeline">
          <li class="muted tiny">Timeline coming soon…</li>
        </ul>
      </div>
    </section>

    <!-- Browser Section -->
    <section class="panel browser">
      <h2>Browse the Archive</h2>
      <div class="search-wrap">
        <input id="search" placeholder="Search albums, tracks, artists…" />
      </div>

      <div class="browser-section">
        <h3>Albums</h3>
        <div class="carousel" id="albums-carousel">
          <div class="carousel-track" id="albums-track"></div>
        </div>
      </div>

      <div class="browser-section">
        <h3>Notable Songs</h3>
        <ul id="songs-list" class="songs-list"></ul>
      </div>

      <div class="browser-section">
        <h3>Artists</h3>
        <div class="carousel" id="artists-carousel">
          <div class="carousel-track" id="artists-track"></div>
        </div>
      </div>

      <div class="browser-section">
        <h3>Other Notable Albums</h3>
        <div class="carousel" id="extra-albums-carousel">
          <div class="carousel-track" id="extra-albums-track"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Player -->
  <footer id="player-bar">
    <div class="player-info">
      <span id="player-track">No track selected</span>
    </div>
    <audio id="player" controls></audio>
  </footer>

  <!-- Scripts -->
  <script src="assets/js/site.js" defer></script>
  <script src="assets/js/browser.js" defer></script>
  <script src="assets/js/modal.js" defer></script>
  <script src="assets/js/player.js" defer></script>
</body>
</html>
